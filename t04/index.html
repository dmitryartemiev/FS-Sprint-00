<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>t04</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card first">
        <img
          src="/t04/assets/images/Capitan-America.png"
          alt="Captain-America"
        />
        <div class="title">Captain America</div>
        <div class="name">Steven Rogers</div>
      </div>
      <div class="card second">
        <img src="/t04/assets/images/Iron-man.png" alt="Iron-man" />
        <div class="title">Iron Man</div>
        <div class="name">Tony Stark</div>
      </div>
      <div class="card third">
        <img src="/t04/assets/images/Black-Widow.png" alt="Black Widow" />
        <div class="title">Black Widow</div>
        <div class="name">Natasha Romanoff</div>
      </div>
      <div class="card fourth">
        <img
          class="spider"
          src="/t04/assets/images/Spider-man.png"
          alt="Spider-man"
        />
        <div class="title">Spider-Man</div>
        <div class="name">Peter Parker</div>
      </div>
    </div>
  </body>
</html>
